<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkpoint-multiversus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="./scripts/script.js"></script>

<body>
    <div>
        <div class="cabeça">
            <img class="multi" src="img/download (1).png">
        </div>
        <div class="corpo">
           <img class="maravilha"  src="./img/Design-sem-nome-2021-11-19T105631.454.webp" alt="">

            <div class="formulario" action="">
                <button class="escolha2">
                    <h1 class="escolha">Escolha seu Personagem!</h1>
                </button>
                <div class="form">
                    <label class="escrito" for="firstname">Titulo</label>
                    <input class="escrever" id="firstname" type="text" name="firstname" placeholder="Digite um titulo"
                        required>

                    <label class="escrito" for="lastname">descrição</label>

                    <input class="escrever" id="lastname" type="text" name="lastname"
                        placeholder="escreva uma descricao" required>

                    <label class="escrito" for="email">url imagem</label>
                    <input class="escrever" id="email" type="email" name="email" placeholder="Digite Url" required>
                    <button class="button"  ><span>Enviar</span> </button>
                </div>
                </form>
            </div>
        </div>
        <div class="rodape">
            
            <audio controls autoplay loop>
            <source src="./audio/TODOS OS NARRADORES - MULTIVERSUS Música.mp3" type="audio/mpeg">
        
            </audio>

        </div>

</body>

</html>
